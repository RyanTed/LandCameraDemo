<div v-if="isRouterAlive" />
<ui-section>
    <div class="header" style="height: 40px;">状态列表</div>
    <div v-for="(i,state) in states" track-by="$index">
        <div class="layout horizontal $(align-items)">
            <ui-checkbox checked disabled v-show="curState==i"></ui-checkbox>
            <ui-checkbox v-show="curState!=i" @change="onChooseState(i)"></ui-checkbox>
            <ui-input v-value=state['name'] @confirm="onStateNameChange" style="width: 260px;">
            </ui-input>
            <ui-button v-on:confirm="onRemoveStateBtnClick(i)" class="red transparent">
                <i class="icon-cancel"></i>
            </ui-button>
            <ui-button v-on:confirm="onStateSaveBtnClick(i)" class="green transparent">
                <i class="icon-ok"></i>
            </ui-button>
        </div>
    </div>
    <ui-button v-on:confirm="onCreateStateBtnClick" class="green"><i class="icon-plus"></i></ui-button>
</ui-section>

<ui-section>
    <div class="header" style="height: 40px;">修改列表</div>
    <div v-for="(i,target) in targetNodes" track-by="$index" class="layout horizontal $(align-items)"
        style="padding-top: 10px;">
        <ui-node v-value=target['uuid'] @change="onChangeTargetBtnClick($event,i)" style="height: 20px; width: 300px;">
        </ui-node>
        <ui-button v-on:confirm="onRemoveTargetBtnClick(i)" class="red transparent">
            <i class="icon-cancel"></i>
        </ui-button>
    </div>
    <ui-button v-on:confirm="onCreateTargetBtnClick" class="green"><i class="icon-plus"></i></ui-button>
</ui-section>
